<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}Quizzip - Programming Skills Quiz{% endblock %}
        </title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='koley.css') }}"
        />
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Optional: Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <img
            src="{{ url_for('static', filename='zcw.png') }}"
            width="200"
            alt="Quizzip Logo"
        />
        <nav>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('app.home') }}">Home</a> |
            <a href="{{ url_for('app.select_topic') }}">Take Quiz</a> |
            <a href="{{ url_for('app.history') }}">History</a> |
            <a href="{{ url_for('app.logout') }}">Logout</a>
            {% if current_user.is_admin %} |
            <a href="{{ url_for('admin.index') }}">Admin</a>
            {% endif %} {% else %}
            <a href="{{ url_for('app.login') }}">Login</a> |
            <a href="{{ url_for('app.register') }}">Register</a>
            {% endif %}
        </nav>

        {% include 'msgs.html' %}
        <hr />
        <main>{% block content %} {% endblock %}</main>

        <!-- Bootstrap 5 JS Bundle (includes Popper) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- Optional: jQuery if needed -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        {% block scripts %}{% endblock %}
    </body>
</html>

{% extends "base.html" %}

{% block title %}Quizzip{% endblock %}

{% block content %}
    <h1>Welcome to Quizzip</h1>
    </h2>Test your Programming Skills</h2>

        <a href="/login">Login</a>
    {% endif %}
{% endblock %}

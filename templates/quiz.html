<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzip - Test Your Knowledge</title>
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Welcome to Quizzip</h1>
        
        <form action="/submit" method="post">
            {% for question in questions %}
                <div>
                    <p>{{ loop.index }}. {{ question.question }}</p>
                    {% for option in question.options %}
                        <label>
                            <input type="radio" name="q{{ loop.index0 }}" value="{{ option }}">
                            {{ option }}
                        </label><br>
                    {% endfor %}
                </div>
                <hr>
            {% endfor %}
            <button type="submit">Submit Answers</button>
        </form>
        </div>
</body>
</html>
